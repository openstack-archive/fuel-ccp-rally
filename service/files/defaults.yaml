configs:
  rally:
    tempest:
      openstack_release: mitaka
      compute:
        min_compute_nodes: 2
      compute_feature:
        block_migration_for_live_migration: false
        live_migration: false
        nova_cert: false
        personality: true
      network_feature:
        ipv6: false
        ipv6_subnet_attributes: false
      object_storage_feature:
        discoverability: false
      static:
        host: localhost
        path: static/
        port: 22
        private_key: ""
        publish: false
        site: http://localhost
        username: jenkins
      volume:
        storage_protocol: ceph

sources:
  openstack/rally:
    git_url: https://git.openstack.org/openstack/rally.git
    git_ref: 0.7.0
  openstack/tempest:
    git_url: https://git.openstack.org/openstack/tempest.git
    git_ref: 2e7d0f026ec81540deef5fe2e4ddf84f484aaa37
