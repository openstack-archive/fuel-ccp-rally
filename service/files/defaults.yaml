configs:
  rally:
    tempest:
      openstack_release: mitaka
      compute:
        min_compute_nodes: 2
      compute_feature:
        block_migration_for_live_migration: false
        live_migration: false
        personality: true
        allow_port_security_disabled: true
        attach_encrypted_volume: true
      identity_feature:
        reseller: true
      network_feature:
        ipv6: true
        ipv6_subnet_attributes: true
      object_storage_feature:
        container_sync: false
        discoverability: false
      static:
        host: localhost
        path: static/
        port: 22
        private_key: ""
        publish: false
        server_path: /var/www/html
        site: http://localhost
        username: jenkins
      tests_set: full
      tests_regex: null
      volume:
        storage_protocol: ceph
      volume_feature:
        volume_services: true

sources:
  openstack/rally:
    git_url: https://git.openstack.org/openstack/rally.git
    git_ref: 0.8.1
  openstack/tempest:
    git_url: https://git.openstack.org/openstack/tempest.git
    git_ref: 14.0.0
